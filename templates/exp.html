<!DOCTYPE html>
<html lang="en">
<!-- CSS for bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Javascript for bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Title -->
<head>
    <meta charset="UTF-8">
    <title>Explanation</title>
    <!-- Background colour changes with classification -->
    <style>
        #form_text{
            background-color: {{ color_change }};
        }
    </style>
</head>
<body>
<!-- Navigation bar -->
<nav class="navbar navbar-expand-sm bg-dark">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link text-white" href="/">Home</a>
      </li>
    </ul>
  </div>
</nav>
<!-- Text for reasoning -->
<div id = form_text class="container-fluid p-5 text-white text-center">
    <h1>The result is ... {{term}}</h1>
</div>
<div class="container-fluid p-5 bg-light text-white text-center align-bottom">
    <h2 class = 'text-bg-light'> The diagram below shows which words contributed to the result above.</h2>
    <h2 class = 'text-bg-light'> The most influential words are also highlighted and labeled to describe which class they have been identified as.</h2>
</div>
<!-- Lime explanation -->
<div class="container-fluid p-5 bg-light text-white text-center align-bottom">
    <center>{{ exp|safe }}</center>
</div>
</body>
</html>
